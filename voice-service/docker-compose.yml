version: "3.8"

services:
  voice-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: voice-service:latest
    container_name: voice-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./references:/app/references
      - ./voices:/app/voices
    environment:
      - VOICE_TTS_PROVIDER=s1_mini
      - VOICE_S1_CHECKPOINT_PATH=/app/checkpoints/openaudio-s1-mini
      - VOICE_S1_COMPILE=true
      - VOICE_S1_DEVICE=cuda
      - VOICE_REFERENCE_STORAGE=local
      - VOICE_LOCAL_REFERENCE_PATH=/app/references
      - VOICE_VOICES_PATH=/app/voices
      - VOICE_STREAMING_ENABLED=true
      - VOICE_LOG_LEVEL=info
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  voice-service-cpu:
    build:
      context: .
      dockerfile: Dockerfile
    image: voice-service:latest
    container_name: voice-service-cpu
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - ./checkpoints:/app/checkpoints:ro
      - ./references:/app/references
      - ./voices:/app/voices
    environment:
      - VOICE_TTS_PROVIDER=mock
      - VOICE_S1_DEVICE=cpu
      - VOICE_S1_COMPILE=false
      - VOICE_LOG_LEVEL=info
    profiles:
      - cpu
