# LiveKit Server Configuration
# Optimized for quick room cleanup after calls end

port: 7880
rtc:
  port_range_start: 50000
  port_range_end: 60000
  use_external_ip: false

# Room settings - kill room immediately when empty
room:
  empty_timeout: 5          # Close room 5 seconds after last participant leaves
  departure_timeout: 2      # Consider participant gone after 2 seconds of disconnect

# Development keys
keys:
  devkey: secret

# Logging
logging:
  level: info
